{% extends "base.html" %}

{% block title %}Index Page{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Welcome to Our Application</h1>
        <a class="btn btn-primary mt-3" href="{{ url_for('application') }}">Go to Application</a>
        <section id="user-info" class="mt-5">
            <h2>User Information</h2>
            <div class="row">
                <div class="col-md-6">
                    <p>ID: <span id="user-name">{{ user.id }}</span></p>
                </div>
                <div class="col-md-6">
                    <p>Email: <span id="user-email">{{ user.email }}</span></p>
                </div>
            </div>
            <a class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
        </section>
    </div>
{% endblock %}
